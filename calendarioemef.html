<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon_barueri3.svg" width="32" height="32" type="image/svg+xml">
  <title>Calendário EMEF 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .calendar-month {
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .event {
      padding: 2px 4px;
      border-radius: 4px;
      margin: 2px 0;
      font-size: 0.875rem;
    }

    .event-ferias {
      background-color: #ff7878;
    }

    .event-reuniao {
      background-color: #90EE90;
    }

    .event-feriado {
      background-color: #FFB6C1;
    }

    .event-avaliacao {
      background-color: #7955FA;
    }

    .event-outro {
      background-color: #666d81;
    }

    .janeiro-sabado,
    .janeiro-domingo {
      background-color: #ff0000 !important;
      color: #fff;
    }

    .janeiro-ferias {
      background-color: #ff7878 !important;
    }

    /* Ajustes para 4 meses por linha */
    @media (min-width: 1280px) {
      #calendarContainer {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Reduzir tamanho dos campos dos dias */
    .calendar-month .grid>div {
      min-height: 35px !important;
      padding: 4px !important;
      font-size: 0.75rem !important;
    }

    .calendar-month .grid>div:first-child {
      font-size: 0.7rem !important;
      font-weight: bold;
      padding: 2px !important;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="text-white shadow-lg fixed-header">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
          <a href="index.html">
            <img src="logo_Barueri_Educ_PNG.png" alt="Logo Barueri Educação" class="header-logo mr-3">
          </a>
          <h1 class="text-2xl md:text-3xl font-bold">Calendário EMEF 2025</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 main-content">
    <!-- Calendário -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <div id="calendarContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <!-- Os meses serão inseridos via JS -->
      </div>
    </div>
    <!-- Toggleable Legend Below Calendar -->
    <div class="flex flex-col items-center mt-6">
      <button id="toggleLegendBtn" class="text-blue-700 font-semibold text-lg flex items-center gap-2 focus:outline-none">
        Legenda <span id="legendArrow">^</span>
      </button>
      <div id="legendContainer" class="legend-container mt-2 hidden transition-all duration-200">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #ff0000"></div><span>Feriados e Fins de Semana</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #f5adad"></div><span>Férias Escolares</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #FFD700"></div><span>Reunião Pedagógica</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #7955fa"></div><span>Sábado Letivo/Reunião de Pais</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between">
        <div class="mb-6 md:mb-0">
          <h3 class="text-xl font-semibold mb-4">Secretaria da Educação</h3>
          <p class="text-gray-400">.</p>
        </div>
        <div class="mb-6 md:mb-0">
          <h3 class="text-xl font-semibold mb-4">Contato</h3>
          <p class="text-gray-400">
            <i class="fas fa-phone mr-2"></i> (11) 4199-2900
          </p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-4">Redes Sociais</h3>
          <div class="flex space-x-4">
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram text-xl"></i></a>
          </div>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400">
        <p>&copy; 2024 Calendário EMEF. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="calendarioemef.js"></script>
  <script>
    // Toggle legend show/hide
    const toggleBtn = document.getElementById('toggleLegendBtn');
    const legendContainer = document.getElementById('legendContainer');
    const legendArrow = document.getElementById('legendArrow');
    let legendVisible = false;
    toggleBtn.addEventListener('click', () => {
      legendVisible = !legendVisible;
      legendContainer.classList.toggle('hidden', !legendVisible);
      legendArrow.textContent = legendVisible ? 'v' : '^';
    });
  </script>
</body>

</html>
