<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon_barueri3.svg" width="32" height="32" type="image/svg+xml">
  <title>Calendário EMEF 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .calendar-month {
      break-inside: avoid;
      page-break-inside: avoid;
      cursor: pointer;
      transition: box-shadow 0.2s, opacity 0.2s, filter 0.2s;
    }

    .calendar-month.selected {
      box-shadow: 0 0 0 3px #bbb, 0 0 16px 4px rgba(100, 100, 100, 0.18);
      opacity: 1;
      filter: none;
      z-index: 10;
      position: relative;
    }

    .calendar-month.faded {
      opacity: 0.4;
      filter: grayscale(0.7) blur(1px);
    }

    /* Popup de eventos */
    #monthEventsPopup {
      display: none;
      position: absolute;
      top: 2rem;
      left: 100%;
      margin-left: 2rem;
      min-width: 260px;
      max-width: 350px;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.15);
      padding: 1rem;
      z-index: 100;
    }

    #monthEventsPopup.active {
      display: block;
    }

    #monthEventsPopup h4 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #monthEventsPopup ul {
      list-style: disc inside;
      margin: 0;
      padding: 0;
    }

    #monthEventsPopup li {
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }

    #monthEventsPopup .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.7rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      #monthEventsPopup {
        position: static;
        margin-left: 0;
        margin-top: 1rem;
        width: 100%;
        max-width: 100%;
      }
    }

    .event {
      padding: 2px 4px;
      border-radius: 4px;
      margin: 2px 0;
      font-size: 0.875rem;
    }

    .event-ferias {
      background-color: #ff7878;
    }

    .event-reuniao {
      background-color: #90EE90;
    }

    .event-feriado {
      background-color: #FFB6C1;
    }

    .event-avaliacao {
      background-color: #7955FA;
    }

    .event-outro {
      background-color: #666d81;
    }

    .janeiro-sabado,
    .janeiro-domingo {
      background-color: #ff0000 !important;
      color: #fff;
    }

    .janeiro-ferias {
      background-color: #ff7878 !important;
    }

    /* Ajustes para 4 meses por linha */
    @media (min-width: 1280px) {
      #calendarContainer {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Reduzir tamanho dos campos dos dias */
    .calendar-month .grid>div {
      min-height: 1.7rem !important;
      padding: 4px !important;
      font-size: 0.75rem !important;
    }

    .calendar-month .grid>div:first-child {
      font-size: 0.7rem !important;
      font-weight: bold;
      padding: 2px !important;
    }

    .month-events-legend {
      background: #e8f0fe;
      border-radius: 0.5rem;
      margin: 0.5rem 0 0 0;
      padding: 0.3rem 0.5rem;
      font-size: 0.80rem;
      color: #222;
      box-shadow: 0 1px 4px rgba(37, 99, 235, 0.08);
      line-height: 1.2;
      word-break: keep-all;
      white-space: nowrap;
    }

    .month-events-legend ul {
      list-style: disc inside;
      margin: 0;
      padding: 0;
    }

    .month-events-legend li {
      margin-bottom: 0.1rem;
      font-size: 0.80rem;
      line-height: 1.2;
      word-break: keep-all;
      white-space: nowrap;
    }

    /* Reduzir espaço entre nome do mês e os dias para Maio-Dezembro */
    .calendar-month:nth-child(n+5) h3 {
      margin-bottom: 0.2rem !important;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="text-white shadow-lg fixed-header">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
          <a href="index.html">
            <img src="logo_Barueri_Educ_PNG.png" alt="Logo Barueri Educação" class="header-logo mr-3">
          </a>
          <h1 class="text-2xl md:text-3xl font-bold">Calendário EMEF 2025</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 main-content">
    <!-- Linha de seleção dos bimestres -->
    <div id="bimestreSelector" class="flex justify-center gap-4 mb-4 mt-2">
      <button class="bimestre-btn px-3 py-1 rounded bg-gray-200 hover:bg-blue-200 font-semibold text-sm" data-bimestre="1">1º Bimestre</button>
      <button class="bimestre-btn px-3 py-1 rounded bg-gray-200 hover:bg-blue-200 font-semibold text-sm" data-bimestre="2">2º Bimestre</button>
      <button class="bimestre-btn px-3 py-1 rounded bg-gray-200 hover:bg-blue-200 font-semibold text-sm" data-bimestre="3">3º Bimestre</button>
      <button class="bimestre-btn px-3 py-1 rounded bg-gray-200 hover:bg-blue-200 font-semibold text-sm" data-bimestre="4">4º Bimestre</button>
    </div>
    <!-- Calendário -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <div id="calendarContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 relative">
        <!-- Os meses serão inseridos via JS -->
      </div>
    </div>
    <!-- Toggleable Legend Below Calendar -->
    <div class="flex flex-col items-center mt-6">
      <button id="toggleLegendBtn" class="text-blue-700 font-semibold text-lg flex items-center gap-2 focus:outline-none">
        Legenda <span id="legendArrow">^</span>
      </button>
      <div id="legendContainer" class="legend-container mt-2 hidden transition-all duration-200">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #ff0000"></div><span>Feriados e Fins de Semana</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #f5adad"></div><span>Férias Escolares</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #FFD700"></div><span>Reunião Pedagógica</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #7955fa"></div><span>Sábado Letivo/Reunião de Pais</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #ff00ff"></div><span>Dia sem expediente</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #8ff5aa"></div><span>Conselho de Classe</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between">
        <div class="mb-6 md:mb-0">
          <h3 class="text-xl font-semibold mb-4">Secretaria da Educação</h3>
          <p class="text-gray-400">.</p>
        </div>
        <div class="mb-6 md:mb-0">
          <h3 class="text-xl font-semibold mb-4">Contato</h3>
          <p class="text-gray-400">
            <i class="fas fa-phone mr-2"></i> (11) 4199-2900
          </p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-4">Redes Sociais</h3>
          <div class="flex space-x-4">
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram text-xl"></i></a>
          </div>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400">
        <p>&copy; 2024 Calendário EMEF. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="calendarioemef.js"></script>
  <script>
    // Toggle legend show/hide
    const toggleBtn = document.getElementById('toggleLegendBtn');
    const legendContainer = document.getElementById('legendContainer');
    const legendArrow = document.getElementById('legendArrow');
    let legendVisible = false;
    toggleBtn.addEventListener('click', () => {
      legendVisible = !legendVisible;
      legendContainer.classList.toggle('hidden', !legendVisible);
      legendArrow.textContent = legendVisible ? 'v' : '^';
    });

    // --- Bimestre Highlight ---
    const bimestreRanges = {
      1: { start: new Date(2025, 1, 10), end: new Date(2025, 3, 30), dias: 53 }, // 10/02 a 30/04
      2: { start: new Date(2025, 4, 5), end: new Date(2025, 6, 5), dias: 44 },   // 05/05 a 05/07
      3: { start: new Date(2025, 6, 21), end: new Date(2025, 8, 30), dias: 53 }, // 21/07 a 30/09
      4: { start: new Date(2025, 9, 1), end: new Date(2025, 11, 19), dias: 55 }, // 01/10 a 19/12
    };

    // Legendas dos eventos por bimestre
    const bimestreLegendas = {
      1: [
        'Início das Aulas (10/02)',
        'Semana Pedagógica',
        'Carnaval',
        'Feriados: Tiradentes, Sexta-feira Santa, Páscoa'
      ],
      2: [
        'Dia do Trabalho (01/05)',
        'Corpus Christi',
        'Festa Junina'
      ],
      3: [
        'Retorno das aulas (21/07)',
        'Feriados do 2º semestre'
      ],
      4: [
        'Feriados de Outubro, Novembro e Dezembro',
        'Encerramento do ano letivo'
      ]
    };

    // Cria/atualiza painel de total de dias do bimestre
    function showBimestreTotalDias(bimestre) {
      // Remove painel anterior
      const oldPanel = document.getElementById('bimestreInfoPanel');
      if (oldPanel) oldPanel.remove();

      // Define onde inserir o total (após o último mês do bimestre)
      const monthIdxEnd = [null, 3, 6, 8, 11][bimestre]; // 1: Abril, 2: Julho, 3: Setembro, 4: Dezembro
      const months = document.querySelectorAll('.calendar-month');
      if (!months[monthIdxEnd]) return;
      const afterMonth = months[monthIdxEnd];

      const infoPanel = document.createElement('div');
      infoPanel.id = 'bimestreInfoPanel';
      infoPanel.className = 'flex flex-col items-center my-4 w-full col-span-4';
      infoPanel.innerHTML = `
        <div class="bg-blue-50 rounded p-3 shadow text-center mb-2">
          <div class="font-semibold">Total de dias do Bimestre: <span class="text-blue-700">${bimestreRanges[bimestre].dias}</span></div>
        </div>
      `;
      afterMonth.after(infoPanel);
    }

    // Aplica destaque/desfoque nos dias do bimestre e mostra legendas por mês
    function highlightBimestre(bimestre) {
      const { start, end } = bimestreRanges[bimestre];
      document.querySelectorAll('.calendar-month').forEach(monthDiv => {
        monthDiv.classList.remove('selected', 'faded');
        // Remove legendas de mês
        const legend = monthDiv.querySelector('.month-events-legend');
        if (legend) legend.remove();
      });
      document.querySelectorAll('.calendar-month').forEach((monthDiv, idx) => {
        let anyInRange = false;
        let monthEvents = [];
        monthDiv.querySelectorAll('.grid > div').forEach(dayDiv => {
          const day = parseInt(dayDiv.textContent);
          const monthName = monthDiv.querySelector('h3').textContent;
          const monthIdx = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ].indexOf(monthName);
          // Ignora cabeçalhos
          if (isNaN(day)) return;
          const date = new Date(2025, monthIdx, day);
          if (date >= start && date <= end) {
            dayDiv.style.opacity = '1';
            dayDiv.style.filter = 'none';
            anyInRange = true;
            // Coleta eventos do dia
            if (dayDiv.title) monthEvents.push(`${day.toString().padStart(2, '0')}/${(monthIdx + 1).toString().padStart(2, '0')}: ${dayDiv.title}`);
          } else {
            dayDiv.style.opacity = '0.3';
            dayDiv.style.filter = 'blur(1.5px) grayscale(0.7)';
          }
        });
        if (anyInRange) {
          monthDiv.classList.add('selected');
          monthDiv.classList.remove('faded');
          // Adiciona legenda de eventos do mês
          if (monthEvents.length > 0) {
            const legendDiv = document.createElement('div');
            legendDiv.className = 'month-events-legend';
            legendDiv.innerHTML = `<ul>${monthEvents.map(ev => `<li>${ev}</li>`).join('')}</ul>`;
            monthDiv.appendChild(legendDiv);
          }
        } else {
          monthDiv.classList.add('faded');
          monthDiv.classList.remove('selected');
        }
      });
      showBimestreTotalDias(bimestre);
    }

    // Eventos dos botões
    document.querySelectorAll('.bimestre-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.bimestre-btn').forEach(b => b.classList.remove('bg-blue-400', 'text-white'));
        this.classList.add('bg-blue-400', 'text-white');
        highlightBimestre(this.dataset.bimestre);
      });
    });

    // Clique fora para limpar seleção (opcional)
    document.addEventListener('click', function (e) {
      if (!e.target.classList.contains('bimestre-btn')) {
        document.querySelectorAll('.bimestre-btn').forEach(b => b.classList.remove('bg-blue-400', 'text-white'));
        highlightBimestre(null);
      }
    });
  </script>
</body>

</html>
