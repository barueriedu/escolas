<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon_barueri3.svg" width="32" height="32" type="image/svg+xml">
  <title>Ramais da Secretaria da Educação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
  <header class="text-white shadow-lg fixed-header">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
          <a href="index.html">
            <img src="img/logo_Barueri_Educ_PNG.png" alt="Logo Barueri Educação" class="header-logo mr-3">
          </a>
          <h1 class="text-2xl md:text-3xl font-bold">Ramais da Secretaria da Educação</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8 main-content">
    <section class="mb-6 bg-white p-4 rounded-lg shadow-md" aria-label="Filtros">
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <div class="w-full md:w-1/3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Departamento</label>
          <select id="departmentFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="">Todos os departamentos</option>
          </select>
        </div>
        <div class="w-full md:w-1/3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
          <div class="relative">
            <input type="text" id="searchInput" placeholder="Buscar por nome..." class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="searchBtn" class="absolute right-0 top-0 h-full px-4 text-blue-600 rounded-r-md bg-white hover:bg-gray-100">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="w-full md:w-1/3 flex items-end">
          <button id="resetFilters" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md transition">
            Limpar Filtros
          </button>
        </div>
      </div>
    </section>
    <section class="bg-white rounded-lg shadow-md" aria-label="Resultados">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-xl font-semibold text-gray-800">Ramais Encontrados</h2>
        <div class="text-gray-600">
          <span id="resultCount">0</span> resultados
        </div>
      </div>
      <div id="ramaisContainer" class="p-4">
        <!-- Ramais will be dynamically inserted here -->
      </div>
    </section>
  </main>
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between">
        <div class="mb-6 md:mb-0">
          <h3 class="text-xl font-semibold mb-4">Secretaria da Educação</h3>
          <p class="text-gray-400">.</p>
        </div>
        <div class="mb-6 md:mb-0">
          <h3 class="text-xl font-semibold mb-4">Contato</h3>
          <p class="text-gray-400">
            <i class="fas fa-phone mr-2"></i> (11) 4199-2900
          </p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-4">Redes Sociais</h3>
          <div class="flex space-x-4">
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram text-xl"></i></a>
          </div>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400">
        <p>&copy; 2023 Ramais da Secretaria da Educação. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script>
    // Make handleHeaderClick function globally available
    window.handleHeaderClick = function (column) {
      if (window.currentSort.column === column) {
        window.currentSort.direction = window.currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        window.currentSort.column = column;
        window.currentSort.direction = 'asc';
      }
      filterRamais();
    };
  </script>
  <script src="js/ramais.js"></script>
</body>

</html>
